<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        input[id]{
            background-color: palevioletred;
            padding: 10px;
            border: 2px solid black;
        }
        input[name="userid"]{
            padding: 10px;
        }
        input[class]{
            border: 2px solid black;
        }
        input::placeholder{
            color: white;
        }
        input:focus{
            background-color: lavender;
        }
        input:blur{}
    </style>
</head>
<body>
    <h1>사용자가 데이터를 처리하기 위한 방법</h1>
    <form action="" id="form">
        <div>
        <label for="userid">아이디</label>
        <input type="text" 
            id="userid" 
            placeholder="아이디" 
            class="userid" 
            name="userid"/>
        </div>
</body>
</html>
